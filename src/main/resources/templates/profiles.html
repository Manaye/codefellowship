<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:>
<head>
    <meta charset="UTF-8">
    <title>CodeFellowship</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<style>
   .links{
    display: flex;
    flex-direction: column;
    justify-content: center;
    }
</style>

    <body>

    <header>
        <h1>Users profile</h1>
    </header>
    <p>list of user profiles</p>
    <ul>
        <li th:each="profile: ${profiles}">
            <p th:text="${profile.username}"></p>
            <a th:href = "${'users/'+profile.id+'/'}"/>

        </li>
    </ul>
    <div class="links">
    <a href="/">Home</a>
        <a href="/users/67">user</a>

    </div>
</body>

</html>
